<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Exodus</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <div id="tabs" ng-app="star-exodus" ng-controller="star-exodus-controller as _">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item"><a class="nav-link active" data-toggle="tab" role="tab" ng-click="_.refreshMap()" href="#map">Galaxy Map</a></li>
            <li class="nav-item"><a class="nav-link"        data-toggle="tab" role="tab" ng-click="_.refreshFleet()" href="#fleet">Fleet</a></li>
        </ul>

        <div class="tab-content">
            <div id="map" class="tab-pane active" role="tabpanel">
                <div class="row">
                    <div class="col-lg-8">
                        <div id="mapPanel"></div>
                    </div>
                    <div class="col-lg-4">
                        <div>{{_.clickedStarName}}</div>
                    </div>
                </div>
            </div>
            <div id="fleet" class="tab-pane" role="tabpanel">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Class</th>
                            <th>Hull</th>
                            <th>Crew</th>
                            <th>Cargo</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="ship in _.fleet">
                            <td>{{ship.name}}</td>
                            <td>{{ship.shipClass}}</td>
                            <td>{{ship.hull}}</td>
                            <td>{{ship.crew}}</td>
                            <td>{{ship.cargo}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/pixi.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/kotlin.js"></script>
    <script src="js/star-exodus.js"></script>
    <script>this["star-exodus"].main()</script>
</body>
</html>
